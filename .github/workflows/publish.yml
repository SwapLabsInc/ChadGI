name: Publish to npm

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:ci

      - name: Release (version bump, changelog, git tag)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Check if version needs publishing
        id: check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "Version ${PACKAGE_VERSION} already on npm, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version ${PACKAGE_VERSION} not on npm, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm with OIDC provenance
        if: steps.check.outputs.should_publish == 'true'
        run: |
          # Clear any existing npm auth config to ensure OIDC is used
          npm config delete //registry.npmjs.org/:_authToken 2>/dev/null || true
          # Publish with provenance (uses OIDC via Trusted Publishers)
          npm publish --provenance --access public
